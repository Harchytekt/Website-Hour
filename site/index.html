<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Test HourNumbers</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
	</head>

	<body>
		<div class="hour-tens" id="zero">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<div class="bar4"></div>
			<div class="bar5"></div>
		</div>
		<div class="hour-units" id="one">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<div class="bar4"></div>
			<div class="bar5"></div>
		</div>
		<div id="delimiter">

			<div class="bar2"></div>
		</div>
		<div class="minute-tens" id="two">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<div class="bar4"></div>
			<div class="bar5"></div>
		</div>
		<div class="minute-units" id="three">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<div class="bar4"></div>
			<div class="bar5"></div>
		</div>
		<div id="hour"><p></p></div>
		<script src="js/myScript.js"></script>
	</body>
</html>
